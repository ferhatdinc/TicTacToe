    <script> 
      var Score=new Array(8).fill('');
      var IsCompleted=[['','',''],['','',''],['','','']];
      var LastUser;
      var GameTied=0;
      var RandomCont=8;

         function TheGameContinues(){
                for(i=0;i<=2;i++){
                Score[0]+=IsCompleted[i][0];
                Score[1]+=IsCompleted[i][1];
                Score[2]+=IsCompleted[i][2];
                Score[3]+=IsCompleted[0][i];
                Score[4]+=IsCompleted[1][i];
                Score[5]+=IsCompleted[2][i];
                Score[6]+=IsCompleted[i][i];
                Score[7]+=IsCompleted[i][2-i];
               }
                   for(j=0;j<9;j++){
                      if(Score[j]=='ooo'){
                           alert('0 Oyuncusu Oyunu Kazandı!\nYeniden Başlatmak İçin "OK"a Basınız!');
                           location.reload();
                           return;
                }
                     else if(Score[j]=='xxx'){
                            alert('X Oyuncusu Oyunu Kazandı!\nYeniden Başlatmak İçin "OK"a Basınız!');
                            location.reload();
                            return;
                }
            }
            if(GameTied==9){
                alert('Oyun Berabere!\nYeniden Başlatmak İçin "OK"a Basınız!');
                location.reload();
                return;
                }
            Score.fill('');
        }

function Computer(){
    while(true){
                 RandomCont = Math.floor(Math.random()*9);
                 if($('.btn1').eq(RandomCont).html()==''){
                 console.log(RandomCont);
                        break;
                 }
             }
                  $(".btn1").eq(RandomCont).html('O');
                  var Pos=$(".btn1").eq(RandomCont).attr('value');
                  console.log('Değerim'+Pos);
                  var Pos1=Pos.split(" ");
                  $(".btn1").eq(RandomCont).attr('id','btnOK');
                  $(".btn1").eq(RandomCont).attr('disabled',true);
                  IsCompleted[Pos1[0]][Pos1[1]]='o';
                  GameTied+=1; 
                  setTimeout(TheGameContinues, 200);
}



    $(function(){
        $('#new').click(function(){ 
            $('#infoGame').css('display', 'block');
            $('.board').css('display', 'block');
            Computer();
        });
        $('#tbl1').on('click','.btn1',function(){
                var P=$(this).val();
                var P1=P.split(" ");
                $(this).attr('disabled',true);
                $(this).html('X');
                IsCompleted[P1[0]][P1[1]]='x';
                GameTied+=1;
                setTimeout(TheGameContinues, 200);
                setTimeout(Computer,250);
        })
    })
    </script>
